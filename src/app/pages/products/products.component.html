
<div class="prods">
    <div class="cart-icon"  (click)="goToCart()">
        <dx-button icon="cart"></dx-button>
        <span id="cart-count">{{cartProdNumber}}</span>
    </div>
    <div class="searchDiv">
        <div class="filterDiv">
          <dx-text-box 
          placeholder="სიტყვით ძიება" 
          label="სიტყვით ძიება" 
          width="100%"
          [(value)]="searchWord"
          valueChangeEvent="keyup"
          [showClearButton]="true"
          >

          </dx-text-box>
          <!-- <dx-select-box 
          placeholder="მარკა"
          width="100%"
          [(value)]="selectedMake"
          [items]="makes"
          displayExpr="makeName"
          valueExpr="id"
          [showClearButton]="true"
          (onValueChanged)="makeValueChange($event)"
          >
          </dx-select-box> -->
          <dx-select-box 
          placeholder="მოდელი" 
          width="100%" 
          label="მოდელი" 
          labelMode="static"
          [(value)]="selectedModel"
          [items]="models"
          displayExpr="modelName"
          valueExpr="id"
          [showClearButton]="true"
          (onValueChanged)="modelValueChanged($event)"
          >
          </dx-select-box>
          <dx-select-box 
          placeholder="წელი" 
          width="100%"
          label="წელი"
          [(value)]="selectedmodelByYear"
          [items]="modelsByYear"
          displayExpr="modelByYearName"
          valueExpr="id"
          [showClearButton]="true"
          [disabled]="modelsByYearSelectBoxDisabled"
          (onValueChanged)="modelsByYearValueChange($event)"
          >
          </dx-select-box>
          <dx-button text="ძიება" type="default" width="100%" (onClick)="search()"></dx-button>
        </div>
    </div>
    <div class="product-grid">
        <div class="card" *ngFor="let product of displayProducts">
            <dx-gallery
            [dataSource]="product.imageUrls"
            height="100%"
            width="100%"
            [showNavButtons]="true"
            >
            </dx-gallery>
            <div class="card_content">
                <h2 class="card_title" (click)="productsDetails(product)">{{product.productName}}</h2>
                <!-- <p class="card_descritpion" (click)="productsDetails(product)">{{product.modelByYear.model?.make?.makeName + ' ' + product.modelByYear.model?.modelName}}</p> -->
                <p class="card_descritpion" (click)="productsDetails(product)">{{product.description}}</p>

                <div class="prCs">
                    <p class="card_price" *ngIf="product.discount" (click)="productsDetails(product)"><del>{{product.price}}₾</del>  {{product.price * (1 - (product.discount / 100)) +'₾'}}</p>
                    <p class="card_price" *ngIf="!product.discount" (click)="productsDetails(product)">{{product.price}}₾</p>
                    <p class="coming" *ngIf="product.inStockAmount == 0 && product.comingSoon">გზაშია</p>
                    <dx-number-box
                    [visible]="product.isInCart! || product.inStock ? true : false"
                    [showSpinButtons]="true"
                    width="6rem"
                    height="2.5rem"
                    [(value)]="product.quantityInCart!"
                    [min]="0"
                    (onValueChanged)="productQuantityChange($event, product)"
                    >
                    </dx-number-box>
                </div>
                <dx-button
                  [text]="'კალათში დამატება'"
                  [type]="product.inStockAmount > 0 ? 'success' : 'default'"
                  [stylingMode]="'outlined'"
                  [className]="product.inStockAmount > 0 ? 'blackBtn' : 'whiteBtn'"
                  
                  height="48"
                  >
                  </dx-button>
            </div>
        </div>
    </div>
    <!-- (onClick)="product.isInCart ? goToCart() : product.inStock ? addToCart(product) : notifyMe(product)" -->
</div>

<dx-popup
height="200px"
width="min(60%, 400px)"
title="შემატყობინე"
[visible]="notifyPopupVisible"
[showCloseButton]="true"
(onHidden)="closePopup()"
>
<div class="popupDiv">
    <dx-text-box
    width="225"
    height="3rem"
    placeholder="შეიყვანე ტელ. ნომერი"
    >
    </dx-text-box>
    <dx-button
    text="შენახვა"
    type="normal"
    height="3rem"
    (onClick)="notifyConfirmation()"
    ></dx-button>
</div>
</dx-popup>
