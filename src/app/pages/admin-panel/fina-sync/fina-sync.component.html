<div style="width: 100%; display: flex; justify-content: space-evenly; padding-bottom: 20px;">
    <dx-button
    text="პროდუქციის სინქრონიზაცია"
    (onClick)="productSync()"
    type="success"
    stylingMode="contained"
    ></dx-button>
    <dx-button
    text="საწყობების სინქრონიზაცია"
    (onClick)="storeSync()"
    type="success"
    stylingMode="outlined"
    ></dx-button>
</div>

<dx-toast [message]="toastMessage" [(visible)]="toastVisible" [type]="toastType"></dx-toast>
